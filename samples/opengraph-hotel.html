<html lang="en">

    <meta name="twitter:image" content="https://www.hotel-example.com/images/hero-hotel.jpg" />
    <meta name="twitter:image:alt" content="Hotel Example exterior view in Paris" />

    <style>

        body { font-family: Arial, sans-serif; }

</head>
